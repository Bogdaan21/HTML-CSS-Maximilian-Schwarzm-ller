    <main class="signup-page">
        <h1 class="signup-title">Awesome! Let's dive right in!</h1>
        <form action="index.html" class="signup-form"> <!-- form se koristi da bi ujedinio sva polja i kad se cuvaju da se cuvaju kao jedno, action odredjuje dje ce da ode kada se sve zavrsi -->
            <label for="title">Title</label>
            <select id="title"> <!-- select povezati id sa for iznad onda na option dodati moguce opcije -->
                <option value="mr">Mr.</option>
                <option value="ms">Ms.</option>
            </select>
            <label for="first-name">First name</label>
            <input type="text" id="first-name" required> <!-- pomocu id (input) povezan sa for (label)-->
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" required> <!-- required govori da nije dozvoljeno ako je prazno -->
            <label for="email">E-Mail</label>
            <input type="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <div class="singup-form__checkbox"><input type="checkbox" id="agree-terms" required>
            <label for="agree-terms">Agree to
                <a href="#">Terms &amp; Conditions</a>
            </label>
            </div>
            <button type="submit" class="button_choose">Sign Up</button> <!-- Ovdje dodati disabled da bi ga ucitao u css-->
        </form>
