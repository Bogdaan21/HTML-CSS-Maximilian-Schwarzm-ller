<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logate</title>
  <link rel="stylesheet" href="logate.css">
</head>
<body>
<div class="background"></div>
<div class="main">
  <div class="slika-logate"></div>
  <div class="blok">
    <div class="obavjestenje">
      <h1>Logate Akadamija</h1>
      <h3 class="crtica"></h3>
      <h3>Vaš Web čitač mora imati omogućene "kolačiće" <sup>&#174;</sup></h3>
    </div>
    <div class="logovanje">
      <h2>Već imate nalog?</h1>
        <form class="input-za-logovanje">
          <div class="divuser">
            <spam class="slicica"></spam>
            <label for="username" class="usern"></label>
            <input type="text" name="usern" class="usern" placeholder="Korisničko ime">
          </div>
          <div class="divpass">
            <spam class="slicica"></spam>
            <label for="password" class="pass"></label>
            <input type="password" name="pass" class="pass" placeholder="Lozinka">
          </div>
          <div class="checkbox">
            <input type="checkbox" id="agree-terms" required>
            <label for="agree-terms"><a>Zapamti korisničko ime</a>
          </label>
        </div>
        <button class="prijava">Prijava</button>
      </form>
      <a class="zaboravljenpass">Zaboravili ste svoje korisničko ime ili lozinku? </a>
  </div>
</div>
</body>
</html>
